<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Rose Day, My Valentine!</title>
    <style>
        /* --- General Styling --- */
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #ffdde1 0%, #ee9ca7 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden; /* Prevents scrollbars during animation */
        }

        .card {
            background: rgba(255, 255, 255, 0.85);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
            position: relative;
            z-index: 10;
            backdrop-filter: blur(5px);
            border: 2px solid #fff;
        }

        h1 {
            color: #d6336c;
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-family: 'Brush Script MT', cursive;
        }

        p {
            color: #555;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        /* --- The Rose SVG --- */
        .rose-container {
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
            animation: float 3s ease-in-out infinite;
        }

        /* --- Button Styling --- */
        .btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
            box-shadow: 0 5px 15px rgba(255, 71, 87, 0.3);
        }

        .btn:hover {
            background: #ff6b81;
            transform: scale(1.05);
        }

        .btn:active {
            transform: scale(0.95);
        }

        /* --- Animations --- */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Falling Petals (Generated by JS) */
        .petal {
            position: absolute;
            top: -10vh;
            font-size: 2rem;
            animation: fall linear forwards;
            z-index: 1;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(720deg);
            }
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="rose-container">
            <svg viewBox="0 0 512 512" width="100%" height="100%">
                <path fill="#d6336c" d="M256 0C160 0 128 64 128 64s-32-16-64 0-32 64 0 96 64 32 64 32v32c-32 0-64 32-64 64s32 64 64 64h128c32 0 64-32 64-64s-32-64-64-64v-32c32 0 64-32 64-32s32-32 0-96-32-32-64-32-32 16-64 0S352 0 256 0z"/>
                <path fill="#2ecc71" d="M256 320v192" stroke="#2ecc71" stroke-width="15" stroke-linecap="round"/>
                <path fill="#2ecc71" d="M256 380c0 0-60-20-80-60m80 80c0 0 60-20 80-60" stroke="#2ecc71" stroke-width="15" stroke-linecap="round"/>
            </svg>
        </div>
        
        <h1>Happy Rose Day!</h1>
        <p>
            To my Bisht‚ù§Ô∏è
            
            A single rose can be my garden,<br>
            but a single friend like you is my world.<br>
            Sending you all my love today!
        </p>
        
        <button class="btn" onclick="showerRoses()">Accept This Rose üåπ</button>
    </div>

    <script>
        function showerRoses() {
            const body = document.querySelector('body');
            const emojis = ['üåπ', 'üå∏', 'üíñ', '‚ú®'];
            
            // Create 50 falling elements
            for (let i = 0; i < 50; i++) {
                const petal = document.createElement('div');
                petal.classList.add('petal');
                petal.innerText = emojis[Math.floor(Math.random() * emojis.length)];
                
                // Random positioning
                petal.style.left = Math.random() * 100 + 'vw';
                petal.style.animationDuration = Math.random() * 2 + 3 + 's'; // Between 3-5s
                petal.style.fontSize = Math.random() * 1.5 + 1 + 'rem';
                
                body.appendChild(petal);

                // Remove element after animation to keep DOM clean
                setTimeout(() => {
                    petal.remove();
                }, 5000);
            }
        }
    </script>
</body>
</html>
